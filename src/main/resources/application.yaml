server:
  port: 8082   # 设置访问端口
  servlet:
      context-path: /   #设置访问根路径
  mvc:
      date-format: yyyy-MM-dd hh:mm:ss    #设置时间转换格式
spring:
  profiles:
#    active: postgres_test      #设置启动哪一个配置
    active: postgres_dev      #设置启动哪一个配置
  jpa:
   hibernate:
    ddl-auto: update
    dialect: org.hibernate.dialect.PostgreSQL9Dialect
   properties:
     hibernate:
       temp:
         use_jdbc_metadata_defaults: false
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    #设置连接池
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  application:
    name: hystrix-dashboard
#    initialization-mode: always

  #    schema:
  #    - classpath:department.sql   #设置初始化脚本名称

  #设置国际化默认文件名
  messages:
    basename: i18n.base   #设置设置国际化文件默认包 文件名
#关闭模板引擎缓存
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
  redis:
   database: 0
  # host: 192.168.0.113
   port: 6379
   host: 192.168.7.243

  output:
    ansi:
      enabled: always

#  resources:
#    static-locations: classpath:/META-INF/resources/webjars/**
#    add-mappings: false
#    prefix: classpath:/templates
mybatis:
#  config-location:  classpath:mybatis/config.xml         #指定mybatis默认配置文件 不和configuration 同时使用
  mapper-locations: classpath:mybatis/mapper/*.xml      #设置设置mapper映射文件地址
  type-aliases-package: com.cplh.gt.bean                #设置实体地址com.cplh.gt.bean.
  configuration:
   map-underscore-to-camel-case: true
   cache-enabled: false
banner:
#  image:
##    location: classpath:banner.PNG
#    width: 60
#    height: 8
#    invert: false
  charset: utf-8
  location: classpath:banner.txt
debug: true
#   log-impl: org.apache.ibatis.logging.log4j.Log4jImpl



